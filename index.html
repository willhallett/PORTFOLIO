<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will Hallett</title>
  <style>
    /* Background Video */
    #background-video {
      image-rendering: auto;
      backface-visibility: hidden;
      will-change: transform;
      transform: translateZ(0);
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      filter: brightness(1.3);
      pointer-events: none;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica', sans-serif;
      overflow-x: hidden;
      background: white;
    }

    .name {
      margin-left: 7%;
      margin-top: 10%;
      font-size: 2rem;
      color: whitesmoke;
      font-weight: bolder;
    }

    .text {
      margin: 10% 5% 0 10%;
      font-size: 0.85rem;
      color: whitesmoke;
      font-weight: lighter;
      max-width: 85%;
    }

    .titling {
      margin-left: 7%;
      margin-top: 15%;
      font-size: 1.2rem;
      color: whitesmoke;
      font-weight: bold;
    }

    .titling a {
      display: block;
      margin-bottom: 0.5em;
    }

    .titling img:hover {
      opacity: 0.75;
    }

    a {
      color: whitesmoke;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .name {
        font-size: 1.5rem;
        margin-top: 20%;
      }

      .text {
        font-size: 0.75rem;
        margin: 15% 5% 0 7%;
      }

      .titling {
        font-size: 1rem;
        margin-left: 5%;
        margin-top: 10%;
      }
    }
  </style>
</head>

<body>

  <!-- Background video -->
  <video id="background-video" autoplay muted loop playsinline>
    <source src="video.mov" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="name">WILL HALLETT</div>
